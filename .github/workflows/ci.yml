name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install UV
        run: pip install uv

      - name: Sync dependencies
        run: uv sync

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q